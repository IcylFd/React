        function Blog(props) {
            const sidebar = (

                    <ul className="sidebar">
                        {props.posts.map(
                            (post) => <li key={post.id}  onClick={clickItem}>
                                {post.title}
                            </li>
                        )}
                    </ul>

            );
            const content = props.posts.map((post) =>
               <div key={post.id} className="content">
                    <h3>{post.title}</h3>
                    <p>{post.content}</p>
               </div>
            );

            return (
                <div className="container">
                    {sidebar}
                    {content}
                </div>
            )
            function clickItem() {
                console.log(props.posts.map(
                    (post) => {post.id}
                ))
            }
        }
